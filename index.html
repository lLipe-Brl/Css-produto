<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />

    <title >Carrinho de Compras</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>   
    <div class="container">

        <div class="cart-container">

            <header>

                <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Carrinho de Compras</h3>

            </header>

            <div class="cart-body">

                <div class="cart-item">

                    <div class="cart-row">

                        <div class="cart-row-cell pic">

                            <a href="#">-</a>
                            
                            <span></span>
                        
                        </div>

                        <div class="cart-row-cell desc">
                            
                            <h5 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Ultra Visionary Glasses</h5>

                            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">#41345755</p>

                        </div>

                        <div class="cart-row-cell quant">

                            <ul>
                                <li><a href="#">-</a></li>

                                <li style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">1</li>
                                
                                <li><a href="#">+</a></li>
                            </ul>

                        </div>

                        <div class="cart-row-cell amount">

                            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">R$99,99</p>

                        </div>	
                    
                    </div>

                    <div class="cart-row">

                        <div class="cart-row-cell pic">



                        
            </div>

            <footer>


                <div class="totals">
                    
                    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"class="total-label">Subtotal</p>

                    <p class="total-amount">R$150,00</p>

                </div>

                <div class="totals">
                    
                    <p class="total-label">Taxa</p>

                    <p class="total-amount">R$0,99</p>

                </div>


                <div class="totals">
                    
                    <p class="total-label">Total</p>

                    <p class="total-amount">R$150,99</p>

                </div>

                <button>Finalizar Compra</button>

            </footer>

        </div>

    </div>

</body>

</html>
